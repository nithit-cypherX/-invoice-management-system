<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Create an Invoice</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <header >
    <nav class="flex items-center justify-between p-6">
      <div>
        <a href="/">
          <img src="/assets/logo.png" alt="logo" style="width:48px;"/>
        </a>
      </div>
      <div class="font-medium">
        <a href="/invoice">Invoice</a>
        <a class="ps-5" href="">Quotation</a>
        <a class="ps-5" href="">About Us</a>
      </div>
      <div class="font-medium">
        <a href="/login">Log out â†’</a>
      </div>
    </nav>

    <section class=" bg-[url(/assets/bg-login.jpg)] h-64 w-screen flex justify-center items-center">
      <h1 class="text-stone-100 font-bold text-2xl">Create a New Invoice</h1>
    </section>

  </header>

  <main class="pt-2 flex justify-center">
    <form id="create-invoice-form" class="border-1 border-gray-200 shadow-sm w-3xl p-4">
      <h2 class="font-bold text-2xl">Create New Invoice</h2>
      <div class="pt-5 flex flex-col">
        <label for="client_id">Client ID</label>
        <input type="number" id="client_id" class="border-2 border-gray-200 rounded-sm p-2" name="client_id" placeholder="Enter Client ID" required />
      </div>

      <div class="pt-5 flex flex-col">
        <label for="quotation_number">Quotation Number</label>
        <select id="quotation_number" class="border-2 border-gray-200 rounded-sm p-2" name="quotation_number" required>
          <option value="">Select the Quotation</option>
          <option value="Q-2025-001">Q-2025-001</option>
          <option value="Q-2025-002">Q-2025-002</option>
          <option value="Q-2025-003">Q-2025-003</option>
          <option value="Q-2025-004">Q-2025-004</option>
        </select>
      </div>

      <div class="pt-5 flex flex-col">
        <label for="issue_date">Issue Date</label>
        <input type="date" id="issue_date" class="border-2 border-gray-200 rounded-sm p-2" name="issue_date" required/>
      </div>

      <div class="pt-5 flex flex-col">
        <label for="due_date">Due Date</label>
        <input type="date" id="due_date" class="border-2 border-gray-200 rounded-sm p-2" name="due_date" required/>
      </div>

      <div class="pt-5 flex flex-col">
        <label for="status">Status</label>
        <select id="status" class="border-2 border-gray-200 rounded-sm p-2" name="status" required>
          <option value="Unpaid">Unpaid</option>
          <option value="Paid">Paid</option>
        </select>
      </div>

      <div class="pt-5 flex flex-col">
        <label for="total_amount">Total Amount</label>
        <input type="number" id="total_amount" step="any" class="border-2 border-gray-200 rounded-sm p-2" name="total_amount" placeholder="0.00" required/>
      </div>

      <div class="pt-10 flex flex-col">
        <button type="submit" class="bg-blue-500 w-fit p-2 rounded-sm text-stone-100">Create Invoice</button>
      </div>
    </form>
  </main>

  <footer class="bg-blue-500 text-center text-stone-100 py-4 mt-20">
    <p>Use for Demo &copy; Faculty of ICT, Mahidol University</p>
  </footer>
  <script type="module" defer src="/pages/create-invoice.js"></script>
</body>

</html>
