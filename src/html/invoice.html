<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Invoice Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <nav class="flex items-center justify-between p-6">
            <div>
                <a href="/">
                    <img src="/assets/logo.png" alt="logo" style="width: 48px;" />
                </a>
            </div>
            <div class="font-medium">
                <a href="/invoice">Invoice</a>
                <a class="ps-5" href="#">Quotation</a>
                <a class="ps-5" href="#">About Us</a>
            </div>
            <div class="font-medium">
                <a href="/login">Log out →</a>
            </div>
        </nav>

        <section class=" bg-[url(/assets/bg-login.jpg)] h-64 w-screen flex justify-center items-center">
            <h1 class="text-stone-100 font-bold text-2xl">Invoice Management System</h1>
        </section>


    </header>

    <main class="pt-20 flex justify-center">
        <section>
            <section>
                <section class="border-1 p-4 border-gray-200 shadow-sm ">
                    <form class="flex flex-wrap items-center justify-between">
                        <label class="font-medium me-2">Search:</label>
                        <input class="border-1 rounded-sm  border-gray-500 p-1 me-2" type="text"
                            placeholder="Company Name" />
                        <input class="border-1 rounded-sm  border-gray-500 p-1 me-2" type="email"
                            placeholder="Client Email" />

                        <div>
                            <label for="start-date">Issue Date From</label>
                            <input class="border-1 rounded-sm  border-gray-500 p-1" type="date" id="start-date" />
                        </div>

                        <div>
                            <label for="end-date">To</label>
                            <input class="border-1 rounded-sm  border-gray-500 p-1 me-2" type="date" id="end-date" />
                        </div>

                        <button class="w-25 bg-blue-500 my-3 p-1 rounded-sm text-stone-100"
                            type="submit">Search</button>
                    </form>
                    <section>
                        <button class="bg-blue-500 my-3 p-2 rounded-sm text-stone-100">All</button>
                        <button class="bg-stone-200 my-3 p-2 rounded-sm">Paid</button>
                        <button class="bg-stone-200 my-3 p-2 rounded-sm">Unpaid</button>
                    </section>
                </section>

                <section class="mt-2">
                    <div>
                        <div>
                            <section class="my-4 flex justify-between border-1 p-4 border-gray-200 shadow-lg">
                                <div>
                                    <h2 class="text-2xl font-bold">Invoices</h2>
                                    <p class="text-stone-500">A list of all the invoices in your account.</p>
                                </div>
                                <a class="bg-blue-500 rounded-sm text-stone-100 pt-2 px-2 h-10"
                                    href="/create-invoice">
                                    ➕ Create an Invoice
                                </a>
                            </section>

                            <section>
                                <table class="w-full border-1 border-gray-200 shadow-lg">
                                    <thead class="text-center border-1 border-gray-200 bg-stone-100">
                                        <tr>
                                            <th class="py-4">Invoice#</th>
                                            <th>Issue Date</th>
                                            <th>Due Date</th>
                                            <th>Company</th>
                                            <th>Quotation#</th>
                                            <th>Amount</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="invoice-table-body" class="text-center">
                                    </tbody>
                                </table>
                            </section>
                        </div>
                    </div>
                </section>
            </section>
        </section>
    </main>

    

    <footer class="bg-blue-500 text-center text-stone-100 py-4 mt-20">
        <p>Use for Tailwind Demo © Faculty of ICT, Mahidol University</p>
    </footer>

    <script defer src="/dist/pages/invoice-list.js"></script>
</body>

</html>
