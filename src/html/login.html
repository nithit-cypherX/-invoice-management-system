<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen">
    <header class="bg-cover bg-center bg-[url(/assets/bg-login.jpg)] h-64 w-screen flex justify-center items-center">
        <h1 class="text-stone-100 font-bold text-2xl">
            Financial Management System
        </h1>
    </header>
    <main class="grid place-content-center">
        <section class="w-100" >
            <!-- Banner -->
            <div class="flex flex-col items-center mt-5">
                <img src="/assets/logo.png" alt="Logo" style="width: 48px;" />
                <h2 class="mt-5 text-stone-950 font-bold text-xl">
                    Sign in to your account
                </h2>
            </div>
            <!-- Login Form -->
            <div class="mt-8">
                <form action="/html/index.html" method="GET">
                    <div>
                        <label class="font-semibold" for="email">Email address</label>
                        <div>
                            <input id="email" class="bg-zinc-200 w-full rounded-md mt-2 mb-4" type="email" required autocomplete="email" />
                        </div>
                    </div>

                    <div>
                        <div class="flex justify-between">
                            <label class="font-semibold" for="password">Password</label>
                            <div>
                                <a href="#" class="text-blue-600 font-semibold">Forgot password?</a>
                            </div>
                        </div>
                        <div>
                            <input id="password" class="bg-zinc-200 w-full rounded-md mt-2 mb-4" type="password" required autocomplete="current-password" />
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="bg-blue-600 rounded-md w-full text-stone-100 mt-2 p-1">
                            Sign in
                        </button>
                    </div>
                </form>

                <p class="flex justify-center text-sm text-stone-500 font-medium mt-8">
                    Not a member?
                    <a href="#" class="text-blue-600 ms-1 font-semibold">Start a 14 day free trial</a>
                </p>
            </div>
        </section>
    </main>
</body>

</html>
